<!-- templates/producto/add.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Producto</title>

</head>
<body>
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>


            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" required>


            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio"  required>

            <label for="categoria_id">Categoría:</label>
            <select id="categoria_id" name="categoria_id" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="camisa">Camisa</option>
                <option value="pantalon">Pantalón</option>
            </select>

            <label for="tallas">Tallas (separados por comas):</label>
            <input type="text" id="tallas" name="tallas" placeholder="Ej. X, L, XL">

            <label for="colores">Colores (separados por comas):</label>
            <input type="text" id="colores" name="colores" placeholder="Ej. Rojo, Azul, Verde">

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <button type="submit">Agregar Producto</button>
        </form>
    </div>
</body>
</html>
