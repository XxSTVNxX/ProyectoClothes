<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('producto.edit', id=producto.id) }}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>

            <div>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" value="{{ producto.stock }}" min="0" required>
            </div>

            <div>
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" value= "{{ producto.descripcion }}" required>
            </div>

            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" required>
            </div>

            <div>
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" value="{{ producto.tipo }}" required>
            </div>

            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="hombre" {% if producto.genero == 'hombre' %}selected{% endif %}>Hombre</option>
                    <option value="mujer" {% if producto.genero == 'mujer' %}selected{% endif %}>Mujer</option>
                </select>
            </div>

            <div>
                <label for="tallas">Tallas (separadas por comas):</label>
                <input type="text" id="tallas" name="tallas" value="{{ producto.tallas }}" required>
            </div>

            <div>
                <label for="colores">Colores (separados por comas):</label>
                <input type="text" id="colores" name="colores" value="{{ producto.colores }}" required>
            </div>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}" {% if categoria.id == producto.categoria_id %}selected{% endif %}>{{ categoria.nombre }}</option>
                {% endfor %}
            </select>

            <div>
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen">
            </div>
            <div>
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
