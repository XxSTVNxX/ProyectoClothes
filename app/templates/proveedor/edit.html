<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Proveedor</title>
</head>
<body>
    <h1>Editar Proveedor</h1>
    <form method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ proveedor.nombre }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ proveedor.email }}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono" value="{{ proveedor.telefono }}" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" id="direccion" value="{{ proveedor.direccion }}"><br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
